
{% extends 'base.html' %}

{% block head %}
<title>Update Task {{ task.content }}</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task: "{{ task.content }}"</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="updatecontent" id="updatecontent" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
